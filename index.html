<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #132440;
      border-radius: 18px;
      padding: 40px 35px;
      width: 420px;
    }

    h1 {
      color: #fff;
      margin-bottom: 6px;
      font-size: 26px;
      font-weight: 700;
    }

    p.subtitle {
      color: #aaa;
      font-size: 13px;
      margin-bottom: 28px;
    }

    .output-box {
      background-color: #16476A;
      border-radius: 12px;
      padding: 16px 18px;
      margin-bottom: 8px;
    }

    #password-output {
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      word-break: break-all;
      display: block;
    }

    #copy-msg {
      display: none;
      color: #FDB5CE;
      font-size: 12px;
      margin-bottom: 18px;
      margin-top: 6px;
    }

    #strength {
      font-size: 13px;
      margin-bottom: 22px;
      color: #aaa;
    }

    .options {
      margin-bottom: 28px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 14px;
      cursor: pointer;
    }

    .options input[type="checkbox"] {
      width: 17px;
      height: 17px;
      accent-color: #FDB5CE;
      cursor: pointer;
    }

    #generate-btn {
      width: 100%;
      background-color: #FDB5CE;
      color: #132440;
      border: none;
      padding: 13px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: opacity 0.2s;
    }

    #generate-btn:hover {
      opacity: 0.85;
    }

    #clear-btn {
      width: 100%;
      background-color: transparent;
      color: #FDB5CE;
      border: 2px solid #FDB5CE;
      padding: 11px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
      transition: opacity 0.2s;
    }

    #clear-btn:hover {
      opacity: 0.75;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Password Generator</h1>
    <p class="subtitle">Create a strong and secure password</p>

    <div class="output-box">
      <span id="password-output">Click generate...</span>
    </div>

    <p id="copy-msg">‚úÖ Copied to clipboard!</p>
    <p id="strength"></p>

    <div class="options">
      <label>
        <input type="checkbox" id="opt-uppercase" checked>
        Include Uppercase (A-Z)
      </label>
      <label>
        <input type="checkbox" id="opt-numbers" checked>
        Include Numbers (0-9)
      </label>
      <label>
        <input type="checkbox" id="opt-symbols">
        Include Symbols (!@#$)
      </label>
    </div>

    <button id="generate-btn">Generate Password</button>
    <button id="clear-btn">Clear</button>
  </div>

  <script>
    document.getElementById('generate-btn').addEventListener('click', function() {
      var length = 16;
      var chars = 'abcdefghijklmnopqrstuvwxyz';

      if (document.getElementById('opt-uppercase').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (document.getElementById('opt-numbers').checked) chars += '0123456789';
      if (document.getElementById('opt-symbols').checked) chars += '!@#$%^&*';

      var password = '';
      for (var i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById('password-output').textContent = password;
      navigator.clipboard.writeText(password);
      var msg = document.getElementById('copy-msg');
      msg.style.display = 'block';
      setTimeout(function() { msg.style.display = 'none'; }, 2000);

      var strength = '';
      if (password.length >= 16 && chars.length > 60) strength = 'üí™ Strong';
      else if (password.length >= 16 || chars.length > 40) strength = 'üëç Medium';
      else strength = '‚ö†Ô∏è Weak';

      document.getElementById('strength').textContent = strength;
    });

    document.getElementById('clear-btn').addEventListener('click', function() {
      document.getElementById('password-output').textContent = 'Click generate...';
      document.getElementById('copy-msg').style.display = 'none';
      document.getElementById('strength').textContent = '';
    });
  </script>

</body>
</html>
